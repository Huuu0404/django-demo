{% block title %}
Edit Event
{% endblock %}

{% block content %}
<div id="editModal" class="modal">
    <div class="modal-content">
        <form method="post" action="{% url 'operation' %}">
        {% csrf_token %}
        <input type="hidden" name="action" value="edit">
        <input type="hidden" name="id" value="{{ event.id }}">
        
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ event.title }}" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ event.category }}" required><br><br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" value="{{ event.startDate }}" required><br><br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" value="{{ event.endDate }}" required><br><br>

        <button type="submit">Save</button>
        <button type="button" onclick="window.location.href='{% url 'home' %}'">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
